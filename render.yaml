services:
  - type: web
    name: multimodal-pdf-chat
    env: docker
    dockerfilePath: ./Dockerfile
    plan: standard
    envVars:
      - key: OPENAI_API_KEY
        fromVariable: OPENAI_API_KEY
    disk:
      name: pdf-data
      mountPath: /data
      sizeGB: 1
  - type: web
    name: streamlit
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash setup.sh && streamlit run app.py 